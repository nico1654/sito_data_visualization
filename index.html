<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel='stylesheet' href='style.css'>

	<body>
		<header>
			<h1>Test blog</h1>
		</header>


		<div class="mainDiv">

					<input type="text" id="fsurname" name="fsurname" value="surname">

					</textarea>
				</form>
				<button onClick="createDiv(fname, fsurname, fpostarea)">create post</button>
				<div id="postDiv">

				</div>
				
			</div>
			<div>
				<img src="imgs/post1.jpg" width="400vw" height: auto>
			</div>
			<div class="innerDiv">
				<form>
					<label> crea la tua figura</label>
					<input type="text" id="fradius" name="fradius" value="40">
					<input type="text" id="fcolor" name="fcolor" value="red">
					<input type="text" id="fcx" name="fcx" value="50">
					<input type="text" id="fcy" name="fcy" value="50">
					
				</form>
				<button onClick="createSvg(fradius, fcolor, fcx, fcy)">cra il tuo cerchio</button>
				
				<svg id="SvgViewer" width="100" height="100">	
				</svg>
				
			</div>
			
		</div>
